<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
      
 <div class="container mt-5 mb-5">
 	<h1>Add site </h1>    
 	<form action="/blog/add" method="post">
 		<input type="text" name ="title" placeholder="Add title name" class="form-control"><br>
 		<input type="text" name ="anons" placeholder="Add  anons" class="form-control"><br>
 		<textarea  name ="full_text" placeholder="Add description" class="form-control"></textarea><br>
 		<button type="submit" class="btn btn-success">Add Post</button>
 	</form>
 </div>
 	
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
