<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
      
 <div class="container mt5">
 	<div th:each="el : ${post}" class="alert alert-info mt-2">
 		<h3 th:text="${el.title}"/>
 		<p th:text="${el.full_text}"/>
 		<p><b>Views</b><spn th:text="${el.views}"/><p>
 		<a th:href="'/blog/'+${el.id} +'/edit'" class="btn btn-warning">Edit</a>
 		<form th:action="'/blog/'+ ${el.id}+'/remove'" method="post">
 			<button th:href="'/blog/'+${el.id} +'/remove'" class="btn btn-warning">Remove</button>
 		</form>
 	</div>
 </div>
 	
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
